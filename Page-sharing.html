<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <title>Page sharing</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style-sharing.css">
    <link rel="shortcut icon" href="assets/ico/favicon.png">
  </head>


  <body>
    <div class = "customer">
      <div class="customer-text">
        <h1>Customer</h1>
      </div>
      <div class="select-currency">
        <div class="row">
         <div class="col-md-6">
           <div class="btn-group">
             <div class="dropdown">
               <button class="btn btn-info dropdown-toggle" data-toggle="dropdown">
                 Select currency <span class="carret"></span>
               </button>

               <ul class="dropdown-menu">
                 <li><a tabindex="-1" href="#">USD</a></li>
                 <li><a tabindex="-1" href="#">UAH</a></li>
                 <li><a tabindex="-1" href="#">RUB</a></li>
               </ul>
           </div>
          </div>
         </div>
       </div>
     </div>

      <div class="input-cash">
        <fieldset>
          <input type="text" placeholder="Enter the amount">
        </fieldset>
      </div>


     <div class="checkbox-customer">
       <div class="form-check mb-2 mr-sm-2 mb-sm-0">
         <label class="form-check-label">
           <input class="form-check-input" type="checkbox"> Ready
         </label>
       </div>
     </div>
    </div>

<div class="freelancer">
    <div class="freelancer-text">
      <h1>Freelancer</h1>
    </div>

     <div class="browse-file">
       <span class="btn btn-info">
         Browse <input type="file">
       </span>
     </div>

     <div class="checkbox-freelancer">
       <div class="form-check mb-2 mr-sm-2 mb-sm-0">
         <label class="form-check-label">
           <input class="form-check-input" type="checkbox"> Ready
         </label>
       </div>
     </div>
    </div>
    <div class="btn-sharing">
      <button type="button">Share</button>
    </div>
  </body>
</html>
