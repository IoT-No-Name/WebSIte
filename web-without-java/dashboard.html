             <div role="tabpanel" class="tab-pane active" id="step-1">
                 <div class="col-md-12">


                     <h3>Offer Info</h3>
                     <div class="col-md-6">
                         <div class="form-group">
                             <label class="control-label">Name of offer</label>
                             <input  maxlength="100" type="text" required="required" class="form-control" placeholder="Enter Name"  />
                         </div>
                     </div>
                     <div class="col-md-6">
                         <div class="form-group">
                             <label class="control-label">Duration of offer</label>
                             <input  maxlength="10" type="text"  class="form-control" placeholder="12-3456789"  />
                         </div>
                     </div>
                     <div class="col-md-6">
                         <div class="form-group">
                             <label for="subject">
                                 Type of offer</label>
                             <select id="subject" name="subject" class="form-control" required="required">
                                 <option value="na" selected="">Web dev:</option>
                                 <option value="service">Game dev</option>
                                 <option value="suggestions">Programm dev</option>
                                 <option value="product">QA/Testing</option>
                                 <option value="product">Scripts</option>
                             </select>
                         </div>
                     </div>
                     <div class="col-md-6">
                         <div class="form-group">
                             <label class="control-label">Your Website (option)</label>
                             <input maxlength="100" type="text"  class="form-control" placeholder="URL" />
                         </div>
                     </div>
                     <h3>Yout Location(for security)</h3>
                     <div class="col-md-6">
                         <div class="form-group">
                             <label class="control-label">Street Adress</label>
                             <input  maxlength="100" type="text" required="required" class="form-control" placeholder="Enter Address"  />
                         </div>
                     </div>
                     <div class="col-md-6">
                         <div class="form-group">
                             <label class="control-label">City</label>
                             <input  maxlength="40" type="text" required="required" class="form-control" placeholder="Enter City"  />
                         </div>
                     </div>
                     <div class="col-md-6">
                         <div class="form-group">
                             <label class="control-label">ZIP</label>
                             <input  maxlength="5" type="text" required="required" class="form-control" placeholder="Enter ZIP Code"  />
                         </div>
                     </div>
                     <div class="col-md-6">
                         <div class="form-group">
                             <label class="control-label">State</label>
                             <input  maxlength="2" type="text" required="required" class="form-control" placeholder="Enter State"  />
                         </div>
                     </div>
                     <h3>Your Contact</h3>
                     <div class="col-md-6">
                         <div class="form-group">
                             <label class="control-label">Phone Number</label>
                             <input  maxlength="14" type="text" required="required" class="form-control" placeholder="(555) 555-5555"  />
                         </div>
                     </div>
                     <div class="col-md-6">
                         <div class="form-group">
                             <label class="control-label">Email</label>
                             <input  maxlength="100" type="text" required="required" class="form-control" placeholder="Enter Email"  />
                         </div>
                     </div>

                     <button id="step-1-next" class="btn btn-lg btn-primary nextBtn pull-right name="B1" value="Get your session link!" class="btn btn-info" onclick="randomlink()"">Generate session!</button>

                 </div>
             </div>

             </div>

     </div>
